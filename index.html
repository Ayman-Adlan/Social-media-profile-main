<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card-container">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="profile image"
        class="profile-img" />
      <h1 class="profile-name">Jessica Randall</h1>
      <div class="profile-location">London, United Kingdom</div>
      <p class="profile-major">"Front-end developer and avid reader."</p>
      <div class="social-buttons">
        <a
          href="https://github.com/username"
          class="btn"
          target="_blank"
          rel="noopener"
          aria-label="Visit GitHub profile"
          >GitHub</a
        >
        <a
          href="https://frontendmentor.io/profile"
          class="btn"
          target="_blank"
          rel="noopener"
          aria-label="Visit Frontend Mentor profile"
          >Frontend Mentor</a
        >
        <a
          href="https://linkedin.com/in/username"
          class="btn"
          target="_blank"
          rel="noopener"
          aria-label="Visit LinkedIn profile"
          >LinkedIn</a
        >
        <a
          href="https://twitter.com/username"
          class="btn"
          target="_blank"
          rel="noopener"
          aria-label="Visit Twitter profile"
          >Twitter</a
        >
        <a
          href="https://instagram.com/username"
          class="btn"
          target="_blank"
          rel="noopener"
          aria-label="Visit Instagram profile"
          >Instagram</a
        >
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        rel="noopener"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Ayman-Adlan">Ayman Adlan</a>.
    </div>
  </body>
</html>
